<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
	<title>Vertically Aligned DIV</title>
	<style type="text/css">
		#container
		{ 
			display: table;
			width: 100%;
			height: 400px;
			border: 3px solid blue; 
		}
		#row
		{
			display: table-row;
		}
		#cell
		{
			display: table-cell;
			vertical-align: middle;
			text-align: center;
		}
	</style>
</head>

<body>
	<div id="container">
		<div id="row">
			<div id="cell"><h1>Vertically Centered</h1></div>
		</div>
	</div>
</body>

</html>
