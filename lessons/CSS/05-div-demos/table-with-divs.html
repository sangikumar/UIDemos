<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
	<title>Table with DIVs</title>
	<style type="text/css">
		#container {
			display: table;
			border: 3px solid red;
			width: 100%;
			border-spacing:10px; 
		}

		#row  {
			display: table-row;
		}
		
		#left, #right, #middle {
			display: table-cell;
			border: 3px solid blue;
		}
		
		#left, #right {
			width: 100px;
		}
	</style>
</head>

<body>
	<div id="container">
		<div id="row">
			<div id="left">
				<h1>Left Column</h1>
				<p>Some text. Some text. Some text.</p>
			</div>

			<div id="middle">
				<h1>Middle Column</h1>
				<p>Some text. More text. More text. More text. More text. More text.
				More text. More text. More text. More text. More text. More text.</p>
			</div>

			<div id="right">
				<h1>Right Column</h1>
				<p>Some text. Some text. Some text. Some text. Some text. Some text.</p>
			</div>
		</div>
	</div>
</body>

</html>
