<!DOCTYPE HTML>
<html>
<head>
	<title>Text Shadow</title>
	<style type="text/css">
		body {
			background-color: black;
		}
		.my_special_class {
			text-shadow: 12px 2px 2px #FFFFFF;
			color: #FFFFFF;
			font-size: 3.6em;
		}
	</style>
</head>
<body>
	<div class="my_special_class">Some shadowed text</div>
</body>
</html>
