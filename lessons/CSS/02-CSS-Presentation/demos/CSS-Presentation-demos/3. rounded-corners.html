<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
	<title>CSS Border Rules</title>
	<style type="text/css">
	
		.border-solid
		{			
			border-style:solid;
		}
	
		.border-5px
		{
			border-size: 5px;
		}
		
		.border-black
		{
			border-color:black;
		}
		
		
		.rounded-corners
		{
			border-radius:15px;
		}
	</style>
</head>

<body>
	<div class="border-5px border-black border-solid rounded-corners">
		Hello!
	</div>
	
	<button class="border-5px border-black border-solid rounded-corners">
		Hello!
	</button>
		
	<span class="border-5px border-black border-solid rounded-corners">
		Hello!
	</span>
	
	<p class="border-5px border-black border-solid rounded-corners">
		Hello!
	</p>
	
	
	<a class="border-5px border-black border-solid rounded-corners" href="#">
		Hello!
	</a>
	
	<div class="border-5px border-black border-solid">
		Hello!
	</div>


</body>

</html>
