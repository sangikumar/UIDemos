<Doctype html>
<html>
<head>
	<style>
		.style-none
		{
			list-style-type:none;
		}
		.style-circle
		{
			list-style-type:circle;
		}
		.style-lalpha
		{
			list-style-type:lower-alpha;
		}
		.style-uroman
		{
			list-style-type:upper-roman;
		}
</style>
</head>

<body>
	<ul class="style-none">
		<li>
			Item 1
		</li>
		<li>
			Item 2
		</li>
		<li>
			Item 3
		</li>
		<li>
			Item 4
		</li>
	</ul>
	
	<ol class="style-none">
		<li>
			Item 1
		</li>
		<li>
			Item 2
		</li>
		<li>
			Item 3
		</li>
		<li>
			Item 4
		</li>
	</ol>
	
	
	<ul class="style-circle">
		<li>
			Item 1
		</li>
		<li>
			Item 2
		</li>
		<li>
			Item 3
		</li>
		<li>
			Item 4
		</li>
	</ul>
	
	
	<ol class="style-lalpha">
		<li>
			Item 1
		</li>
		<li>
			Item 2
		</li>
		<li>
			Item 3
		</li>
		<li>
			Item 4
		</li>
	</ol>
	
	
	<ol class="style-uroman">
		<li>
			Item 1
		</li>
		<li>
			Item 2
		</li>
		<li>
			Item 3
		</li>
		<li>
			Item 4
		</li>
	</ol>
	
</body>
</html>
