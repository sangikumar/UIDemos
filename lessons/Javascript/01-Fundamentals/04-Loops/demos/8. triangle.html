<html>
<head>
<script src="scripts/functions.js"></script>
<script>
function drawTriangle(){
	var nStr = read("input-tb");
	var n = parseInt(nStr);
	var resultStr="";
	
	for(var row = 1; row <= n; row++){
		for(var column = 1; column <= row; column++){
			resultStr += column + " ";
		}
		resultStr += "\n";
	}	
	console.log(resultStr);
}
</script>
</head>
<body>
<input type="text" id="input-tb" name="input-tb">
<button id="btn-triangle" onclick="drawTriangle()">print triangle</button>
</body>
</html>
