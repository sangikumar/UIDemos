<html>
<head>
<script src="scripts/functions.js"></script>
<script>
	function calcFact(){
		var numberStr=read("input-tb");
		var n = parseInt(numberStr);
		var fact = 1;
		var factStr = "n! = ";
		
		while (true)
		{
			if (n == 1)
				break;
			factStr += n+ "*"
			fact *= n;
			n--;
		}	
		
		factStr += "1 = " + fact;
		
		print("output-tb",factStr); 
	}
</script>
</head>
<body>
<input type="text" id="input-tb" name="input-tb">
<button id="btn-fact" onclick="calcFact()">Calculate fact</button>
<div id="output-tb"></div>
</body>
</html>
