<script type="text/javascript">

    function Person() {
        this.name = arguments[0];
        this.talk = function () {
            alert("Hi! I am " + this.name + '.');
        }
    }

    Student.prototype = new Person;

    function Student(name, grade) {
        this.name = name;       
        this.grade = grade;
    }
	
	Student.prototype.sayNameAndGrade =
	  function() {
		alert("Hi! I am " + this.name + '. ' +
			'My grade is ' + this.grade + '.' );
	  }

    var person = new Person("Gosho");
    person.talk();

    var student = new Student("Doncho", 3);
    student.talk();
    student.sayNameAndGrade();
</script>
